<form>
  <h1>Deletar Pessoa</h1>

  <mat-form-field class="form">
    <input matInput [(ngModel)]="pessoas.nome" type="text" name="nome" disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="pessoas.cpf" type="cpf" name="cpf" disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="pessoas.data" type="data" name="data" disabled>
  </mat-form-field>

  <div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>

</form>
