<div class="content">
  <div class="title">
    <h1>Pessoas</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaPessoasCreate()" mat-stroked-button color="primary">Adicionar Pessoa</button>

  <div class="mat-elevation-z8">
    <table class="table" mat-table [dataSource]="pessoas">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{ row.data }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contatos">
        <th mat-header-cell *matHeaderCellDef>Contatos</th>
        <td mat-cell *matCellDef="let row">
          <a class="contatos" routerLink="{{ row.id }}/contatos">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
