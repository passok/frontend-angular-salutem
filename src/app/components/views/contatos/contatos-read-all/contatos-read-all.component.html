<div class="content">
  <div class="title">
    <h1>Contatos</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarCriarContato()" mat-stroked-button color="primary">Adicionar Contato</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="contatos" >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contatos">
        <th mat-header-cell *matHeaderCellDef>Ver contato</th>
        <td mat-cell *matCellDef="let row">
          <a class="contatos">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="{{ row.id }}/update">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="{{ row.id }}/delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
