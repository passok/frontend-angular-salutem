<form>
  <h1>Adicionar novo contato</h1>

  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.nome" [formControl]="nome" required type="text" name="nome" placeholder="Nome" required>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.telefone" [formControl]="telefone" required type="text" name="telefone" placeholder="Telefone" required>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.email" [formControl]="email" required type="text" name="email" placeholder="Email" required>
    <mat-error *ngIf="email.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">Adicionar</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>

</form>
