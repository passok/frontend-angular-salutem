<form>
  <h1>Deletar contato</h1>

  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.nome" type="text" name="nome" disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.telefone" type="text" name="telefone" disabled>
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput [(ngModel)]="contatos.email" type="text" name="email" disabled>
  </mat-form-field>

  <div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Excluir</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
  </div>

</form>
